<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Key Test</title>
    <!-- Change this line to use version 4.x.x of the Socket.IO library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>OpenAI Key Test</h1>
    <button id="test">Test</button>
    <input id="message" type="text" placeholder="Enter your message here">
    <div id="response"></div>
    
    <script type="text/javascript">
        var socket = io.connect('http://localhost:8000');
        
        socket.on('connect', function() {
            console.log('Connected to server');
        });

        $('#test').on('click', function() {
            socket.emit('message', {message: $('#message').val()});
        });

        socket.on('response', function(data) {
            $('#response').html(data.response);
        });
    </script>
</body>
</html>
